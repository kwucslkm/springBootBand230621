<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
<style>
    #saveFormDiv {
        text-align: center;

        border: solid 1px cornflowerblue;
        border-radius: 5px;
        justify-content: center;
        width: 400px;
        padding: 10px 1px;
        margin : auto;
    }
    #submitUpdate{
        text-align: center;
        margin: 15px 1px;
    }
</style>
    <h2 style ="text-align: center;">updateForm.html</h2>
    <form action="/bandMemberPages/bandMemberUpdate" method="post">
        <div id="saveFormDiv">
             <input type="hidden" name="id" id="id" th:value="${member.id}"><br>
            이메일: <input type="text" name="memberEmail" id="memberEmail" readonly th:value="${member.memberEmail}"><br>
            비밀번호: <input type="text" name="memberPassword" id="memberPassword" th:value="${member.memberPassword}"><br>
            이름: <input type="text" name="memberName" id="memberName" th:value="${member.memberName}"><br>
            <div id="submitUpdate">
                <input type="submit" value="수정">
            </div>
        </div>
    </form>
</th:block>
</html>
