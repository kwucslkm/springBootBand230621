<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>memberUpdateForm</title>
</head>
<style>
    #saveFormDiv {
        text-align: center;
        border: solid 1px red;
        /*display: flex;*/
        justify-content: center;
        width: 400px;
        padding: 10px 1px;
        margin : auto;
    }
    #submitUpdate{
        margin: 15px 1px;
    }
</style>
<body>
    <h2 style ="text-align: center;">updateForm.html</h2>
    <form action="/bandMemberPages/updateForm" method="post">
        <div id="saveFormDiv">

             <input type="hidden" name="memberId" id="memberId" th:value="${member.id}"><br>
            이메일: <input type="text" name="memberEmail" id="memberEmail" readonly th:value="${member.memberEmail}"><br>
            비밀번호: <input type="text" name="memberPassword" id="memberPassword" th:value="${member.memberPassword}"><br>
            이름: <input type="text" name="memberName" id="memberName" th:value="${member.memberName}"><br>
            <div id="submitUpdate">
                <input type="submit" value="수정">
            </div>
        </div>
    </form>
</body>
</html>
